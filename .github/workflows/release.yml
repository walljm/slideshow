name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags starting with 'v' like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - runtime: linux-x64
            folder: linux-x64
          - runtime: osx-arm64
            folder: mac-arm
          - runtime: osx-x64
            folder: mac-x64
          - runtime: win-x64
            folder: win-x64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore source/SlideshowWebServer.csproj

    - name: Build and publish
      run: |
        dotnet publish source/SlideshowWebServer.csproj \
          -c Release \
          -r ${{ matrix.runtime }} \
          --self-contained true \
          -p:PublishSingleFile=true \
          -o ./dist/${{ matrix.folder }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: slideshow-${{ matrix.folder }}
        path: ./dist/${{ matrix.folder }}
        retention-days: 30

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Organize release structure
      run: |
        mkdir -p dist
        mv artifacts/slideshow-linux-x64 dist/linux-x64
        mv artifacts/slideshow-mac-arm dist/mac-arm
        mv artifacts/slideshow-mac-x64 dist/mac-x64
        mv artifacts/slideshow-win-x64 dist/win-x64

    - name: Create release archives
      run: |
        cd dist
        tar -czf ../slideshow-linux-x64.tar.gz linux-x64/
        tar -czf ../slideshow-mac-arm.tar.gz mac-arm/
        tar -czf ../slideshow-mac-x64.tar.gz mac-x64/
        zip -r ../slideshow-win-x64.zip win-x64/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          slideshow-linux-x64.tar.gz
          slideshow-mac-arm.tar.gz
          slideshow-mac-x64.tar.gz
          slideshow-win-x64.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload complete dist folder
      uses: actions/upload-artifact@v4
      with:
        name: slideshow-all-platforms
        path: ./dist
        retention-days: 90
